<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <style>
        .nav span{
            display: inline-block;
            position: absolute;
            height: 16px;
            font-size: 8px;
            border: 1px solid red;
            background-color: darksalmon;
            color: white;
            top: 41px;
            left: 0px;
            width: 237px;
        }
    </style>
</head>
<body class="login_body">

<div class="login_div">
	<div class="col-xs-12 login_title">登录</div>
	<form action="" class="login" method="post">
		<div class="nav">
            <form method="post" action="/index/">
			<div class="nav login_nav">
				<div class="col-xs-4 login_username">
					用户名:
				</div>
				<div class="col-xs-6 login_usernameInput">
					<input type="text" name="username" id="name" value="" placeholder="&nbsp;&nbsp;用户名/手机号"   />
                    {% if error.username.0 %}
                    <span>{{ error.username.0 }}</span>
                    {% endif %}
				</div>
			</div>
			<div class="nav login_psdNav">
				<div class="col-xs-4">
					密&nbsp;&nbsp;&nbsp;码:
				</div>
				<div class="col-xs-6">
					<input type="password" name="passwd" id="psd" value="" placeholder="&nbsp;&nbsp;密码"  />
                    {% if error.passwd.0 %}
                    <span>{{ error.passwd.0 }}</span>
                    {% endif %}
				</div>
			</div>
            <div class="nav login_psdNav">
				<div class="col-xs-4">
					验&nbsp;证&nbsp;码:
				</div>
				<div class="col-xs-6">
					<input type="text" name="check" id="psd" value="" placeholder="&nbsp;&nbsp;验证码"  style="width: 120px"/>
                    <img src="/check_code/" onclick="ChangeCode();" id = "checkcode">
                    {% if error.check.0 %}
                    <span>{{ error.check.0 }}</span>
                    {% endif %}
                    {% if not ret.status %}
                    <label style="color: red">{{ ret.data }}</label>
                    {% endif %}
				</div>
			</div>

			<div class="col-xs-12 login_btn_div">
				<input type="submit" class="sub_btn" value="登录" id="login"/>
			</div>
            </form>
		</div>
	</form>

</div>

<script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

function ChangeCode() {
        var code = document.getElementById('checkcode');
        code.src += "?";
    }
</script>
</body>
</html>
